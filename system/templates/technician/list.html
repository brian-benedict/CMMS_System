{% extends 'base.html' %}

{% block content %}
    <h1>Technician List</h1>
    <ul>
        {% for technician in technicians %}
            <li><a href="{% url 'update_technician' technician.id %}">{{ technician.technician_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_technician' %}">Add Technician</a>
{% endblock %}
