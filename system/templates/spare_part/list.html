{% extends 'base.html' %}

{% block content %}
    <h1>Spare Part List</h1>
    <ul>
        {% for spare_part in spare_parts %}
            <li><a href="{% url 'update_spare_part' spare_part.id %}">{{ spare_part.part_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_spare_part' %}">Add Spare Part</a>
{% endblock %}
