<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CMMS System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'dashboard' %}">CMMS System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'maintenance_task_list' %}">Maintenance Task</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'asset_list' %}">Asset Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'work_order_list' %}">Work Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'technician_list' %}">Technicians</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'spare_part_list' %}">Spare Parts</a>
                </li>
            </ul>

        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <!-- ... other navbar items ... -->
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="navbar-text">
                        Welcome, {{ user.get_username }}
                    </span>
                </li>
                <li class="nav-item">
                    <a href="{% url 'custom_logout' %}" class="btn btn-danger">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
{% endif %}
    <main class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
