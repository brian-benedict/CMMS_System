<!-- Check if the form has an instance (edit mode) or not (create mode) -->
<div class="{% if form.instance.pk %}modal{% else %}container{% endif %}" id="sparePartForm">
    <div class="{% if form.instance.pk %}modal-dialog{% else %}{% endif %}">
        <div class="{% if form.instance.pk %}modal-content{% else %}{% endif %}">
            {% if form.instance.pk %}
            <div class="modal-header">
                <h5 class="modal-title">Edit Spare Part</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            {% else %}
            <h2>Create Spare Part</h2>
            {% endif %}
            <div class="{% if form.instance.pk %}modal-body{% else %}{% endif %}">
                <form method="post" class="form">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field|add_class:"form-control" }}  <!-- Adds Bootstrap class -->
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            {% if form.instance.pk %}
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            {% endif %}
        </div>
    </div>
</div>
